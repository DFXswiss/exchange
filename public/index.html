  <script>
    function isMobileDevice() {
      const userAgent = navigator.userAgent;
      // Check for "Mobi" keyword (Source: https://developer.mozilla.org/en-US/docs/Web/HTTP/Browser_detection_using_the_user_agent)
      const isMobileKeyword = /Mobi/i.test(userAgent);
      const isSpecificMobileDevice = /Android|webOS|iPhone|iPad|iPod|BlackBerry|Windows Phone/i.test(userAgent);
      return isMobileKeyword || isSpecificMobileDevice;
    }
    if (isMobileDevice()) {
      window.location.href = 'https://services.dfx.swiss';
    }
  </script>
